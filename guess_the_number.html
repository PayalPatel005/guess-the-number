<html>
	<head>
		<title>A5_Q1</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="./guess_the_number.js"></script>
		<style>
			body {background-color: powderblue;}
			#main_title {
				text-align: center;
				padding-top: 8%;
				padding-bottom: 4%;
			}
			#num_div {
				width: 100px;
				height: 50px;
				background-color: black;
				margin-left: 5%;
				border-style: solid;
				border-color: white;
			}
			#err {
				color: red;
				margin-left: 49%;
			}
			#number {
				margin-left: 49%;
				margin-top: 1.5%;
			}
			.entered_num {
				border: solid;
			}
		</style>
	</head>
	<body>
		<div>
			<h1 id="main_title">GUESS THE NUMBER</h1>
			<div class="table">
				<div class="row">
					<div class="col-sm-3" id="num_div"></div>
					<h5 class="col-sm-9 p-3">Your number is hidden here & you have 10 guesses to guess this number ... So start guessing!</h5>
				</div>
			</div>
		</div>
		<div class="container">
			<table class="w-100 table">
				<tbody>
					<tr>
						<td class="w-25 pl-5"><h6>Already entered numbers : </h6></td>
						<td class="p-2 entered_num"><div id="1"></td>
						<td class="p-2 entered_num"><div id="2"></td>
						<td class="p-2 entered_num"><div id="3"></td>
						<td class="p-2 entered_num"><div id="4"></td>
						<td class="p-2 entered_num"><div id="5"></td>
						<td class="p-2 entered_num"><div id="6"></td>
						<td class="p-2 entered_num"><div id="7"></td>
						<td class="p-2 entered_num"><div id="8"></td>
						<td class="p-2 entered_num"><div id="9"></td>
						<td class="p-2 entered_num"><div id="10"></td>
					</tr>
				</tbody>
			</table>
			<table class="w-100 m-5">
				<tbody>
					<tr>
						<td class="w-50">
							<input class="form-control w-50" id="number" type="text" placeholder="Enter your number here">
							<h6 class="text-center" id="err"></h6>
						</td>
						<td class="w-50">
							<button type="button" class="btn btn-primary" id="check">Check</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>	
	</body>
</html>
